# config/default.yaml â€” FULL FLUIDSLIME CONFIG (SEPTET + 3D + GIS)
use_hybrid: true
use_vortex: true
use_termite: true

# === INPUT RESOLUTION ===
lidar_resolution: 1.0        # meters per pixel
photo_resolution: 0.5        # GSD for drone photos
obstacle_height: 2.0         # meters above ground to detect

# === SLIME CORE ===
slime:
  steps: 400
  max_slope: 0.012
  min_velocity: 0.6

# === SEPTET HYBRID ===
pso_particles: 30
pso_iter: 15
ga_pop: 20
ga_gen: 15
aco_ants: 40
aco_steps: 80
nsga_pop: 30
nsga_gen: 20
woa_whales: 25
woa_gen: 18
firefly_count: 20
firefly_gen: 15

# === PHYSICS ===
pulse_freq: 7.83
vortex_strength: 0.3
termite_decay_rate: 0.05

# === COST MODEL ($/m) ===
cost:
  excavation: 120.0
  concrete: 180.0
  steel: 8.0
  labor: 75.0
  erosion_penalty: 1000.0

# === OUTPUT ===
output:
  kml_precision: 30
  log_level: info
